<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick View Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Versa theme colors */
        :root {
            --color-off-white: #fefefe;
            --color-light-gray: #e5e5e5;
            --color-medium-gray: #9ca3af;
            --color-warm-brown: #8b7355;
            --color-gold: #d4af37;
            --color-dark: #1f2937;
            --color-charcoal: #374151;
            --color-accent-red: #dc2626;
            --color-lighter-gray: #f3f4f6;
        }
        
        .bg-off-white { background-color: var(--color-off-white); }
        .border-light-gray { border-color: var(--color-light-gray); }
        .text-medium-gray { color: var(--color-medium-gray); }
        .text-warm-brown { color: var(--color-warm-brown); }
        .bg-gold { background-color: var(--color-gold); }
        .border-gold { border-color: var(--color-gold); }
        .text-gold { color: var(--color-gold); }
        .text-dark { color: var(--color-dark); }
        .text-charcoal { color: var(--color-charcoal); }
        .bg-accent-red { background-color: var(--color-accent-red); }
        .bg-lighter-gray { background-color: var(--color-lighter-gray); }
        
        .rounded-card { border-radius: 12px; }
        .rounded-button { border-radius: 8px; }
        .shadow-elegant { box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); }
        .aspect-product { aspect-ratio: 1 / 1; }
        .font-heading { font-family: 'Georgia', serif; }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Quick View Test</h1>
        
        <!-- Test Quick View Debug Component -->
        <div
            data-component="VersaQuickViewDebug"
            data-props='{}'
            class="min-h-screen"
        >
            <div class="text-center py-8">
                <p>Loading Quick View Debug...</p>
            </div>
        </div>
    </div>

    <!-- Load the React components -->
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
